<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-1.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Google Clone</title>
</head>
<body class="bg-[#202124] text-white">
    <div class="flex justify-end px-8 py-3 text-sm space-x-5">
        <nav class="">Gmail</nav>
        <nav>Images</nav>
        <nav><i class="ri-apps-fill"></i></nav>
        <nav><i class="ri-account-circle-line"></i></nav>
    </div>
    <div class="flex">
        <img class="mx-auto my-8" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="google-logo">
    </div>
    <div class="flex flex-row outline outline-1 hover:outline-none hover:bg-[#303134] outline-gray-600 mx-auto rounded-3xl w-2/5">
        <i class="ri-search-line p-2 px-5"></i>
        <input class="bg-transparent w-5/6 focus:outline-none px-2" type="text" placeholder="">
        <svg class="goxjub w-6 -left-2 cursor-pointer" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4"
                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
            </path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc04" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
            </path>
            <path fill="#ea4335"
                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
            </path>
        </svg>
    </div>
    <div class="flex justify-center flex-row">
        <span class="mx-2 hover:outline outline-1 outline-gray-600 bg-[#303134] text-md px-5 py-1.5 my-6 rounded-md">Google Search</span>
        <span class="mx-2 hover:outline outline-1 outline-gray-600 bg-[#303134] text-md px-5 py-1.5 my-6 rounded-md">I'm Feeling Lucky</span>
    </div>
    <div class="flex flex-row justify-center text-sm font-thin">Google offered in:<span class="text-[#8ab4f8] cursor-pointer mx-1"><span class="mx-1 hover:underline ">हिन्दी</span> <span class="mx-1 hover:underline">বাংলা</span> <span class="mx-1 hover:underline ">తెలుగు</span> <span class="mx-1 hover:underline ">मराठी</span> <span class="mx-1 hover:underline ">தமிழ்</span> <span class="mx-1 hover:underline ">ગુજરાતી</span> <span class="mx-1 hover:underline ">ಕನ್ನಡ</span> <span class="mx-1 hover:underline ">മലയാളം</span> <span class="mx-1 hover:underline ">ਪੰਜਾਬੀ</span></span></div>

</html>
